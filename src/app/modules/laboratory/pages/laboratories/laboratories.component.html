<div class="laboratory-table-container">
  <div
    class="table-actions"
    style="
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    "
  >
    <input
      pInputText
      type="text"
      placeholder="Search laboratories..."
      [(ngModel)]="searchTerm"
      class="search-bar"
      style="flex: 1 1 auto; max-width: 300px"
    />
    <button
      pButton
      type="button"
      label="Add Laboratory Room"
      icon="pi pi-plus"
      (click)="onAddLaboratoryRoom()"
      style="margin-left: auto"
    ></button>
  </div>
  <p-table
    [value]="filteredLaboratories"
    [paginator]="true"
    [rows]="10"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr style="background-color: #f8f9fa">
        <th>ID</th>
        <th>Laboratory Name</th>
        <th>Location</th>
        <th>Room No</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lab>
      <tr>
        <td>{{ lab.laboratory_id }}</td>
        <td>{{ lab.laboratory_name }}</td>
        <td>{{ lab.location }}</td>
        <td>{{ lab.room_no || "-" }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-text p-button-sm"
            (click)="onEdit(lab)"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-text p-button-sm"
            (click)="onDelete(lab)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog
    header="Add Laboratory Room"
    [(visible)]="showAddModal"
    [modal]="true"
    [closable]="true"
    (onHide)="onAddModalClose()"
  >
    <app-add-laboratory
      (close)="onAddModalClose()"
      (created)="onLaboratoryCreated($event)"
    ></app-add-laboratory>
  </p-dialog>
</div>
